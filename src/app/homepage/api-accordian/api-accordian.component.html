<a class="alert d-flex justify-content-between align-items-center" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expended]="!isCollapsed" aria-controls="collapseBody" [ngClass]="{
    'alert-primary': api.method === 'GET',
    'alert-warning': api.method === 'PUT',
    'alert-success': api.method === 'POST',
    'alert-danger': api.method === 'DELETE',
    'alert-secondary': rarelyUsedMethods.includes(api.method)
}">
    <h5><b>{{ api.name }}</b></h5>
    <button class="btn text-light" disabled [ngClass]="{
        'btn-primary': api.method === 'GET',
        'btn-warning': api.method === 'PUT',
        'btn-success': api.method === 'POST',
        'btn-danger': api.method === 'DELETE',
        'btn-secondary': rarelyUsedMethods.includes(api.method)
    }">{{ api.method }}</button>
</a>
<div class="card" id="collapseBody" [isAnimated]="true" [collapse]="isCollapsed">
    <!-- API Basic Details -->
    <div class="card-body">
        <div class="row">
            <div class="col-12 m-1">
                API Name : {{ api.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-1">
                Description : {{ api.description }}
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-1">
                Producer : {{ api.producer }}
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-flex align-items-center">
                <span class="m-1">Web Service Format : {{ api.webServiceFormat }}</span>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <span class="m-1">Input : {{ api.input }}</span>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <span class="m-1">Output : {{ api.output }}</span>
            </div>
        </div>
        <!-- API Properties -->
        <div class="row">
            <div class="col-12 m-1">

            </div>
        </div>
        <!-- Buttons -->
        <div class="row">
            <div class="col-12 d-flex justify-content-end mt-2">
                <a class="btn btn-success text-white mr-3">Edit API</a>
                <a class="btn btn-danger text-white" (click)="deleteAPI()">Delete API</a>
            </div>
        </div>
    </div>
</div>
