<div class='container-fluid'>
    <!-- Title -->
    <div class="row">
        <div class="d-flex justify-content-center col-12 my-3">
            <h1>API Builder</h1>
        </div>
    </div>
    <!-- Search Bar -->
    <div class="row">
        <div class="container">
            <div class="col-12">
                <form class="form-inline d-flex justify-content-center">
                    <input type="search" class="form-control mainSearchBar mr-3" placeholder="Search API Name">
                    <button class="btn btn-primary mr-3" (click)="openAddNewAPIModal($event)">Add API</button>
                    <button class="btn btn-success">Generate Excel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
        </div>
    </div>
</div>
